[CLI]
# Default scene to render
scene_names = EGL_HGL_Tank

# Output directory (relative to this file)
media_dir = ./results
video_dir = ./results/videos/scenes/

# Quality preset
quality = low_quality

# Preview settings
preview = False

# Use Cairo renderer for 2D scenes
renderer = cairo

# Background color
background_color = WHITE

