scenes:
  egl_hgl_tank:
    # Scale: 1 Manim unit = 1 foot
    # Pipes: 12" (1ft), 8" (0.667ft), 10" (0.833ft)
    # Total system: ~85 ft length, ~37.5 ft height envelope
    
    tanks:
      tank1:
        width: 6.5         # 6.5 ft wide (mid of 5-8 ft)
        height: 10.0       # Scaled proportionally
        position: [-42, 0]
        color: "BLUE"
        opacity: 1
      tank2:
        width: 6.5         # 6.5 ft wide (mid of 5-8 ft)
        height: 7.5        # Scaled proportionally
        position: [37, -12]
        color: "BLUE"
        opacity: 1
    
    pipes:
      pipe1:
        width: 22        # 27.5 ft long (mid of 25-30 ft)
        height: 1.0        # 12" = 1 ft diameter (unchanged)
        start: [-36, 0.6]
        end_direction: [-10.0, -10.0]
        minor_loss_k: 0  # Entrance loss
      pipe2:
        width: 32.5        # 32.5 ft long (mid of 30-35 ft)
        height: 0.667      # 8" = 0.667 ft diameter (unchanged)
        start: [-16, -7.65]
        end_direction: [15.0, -10.0]
        minor_loss_k: 0  # Contraction
      pipe3:
        width: 22        # 17.5 ft long (mid of 15-20 ft)
        height: 0.833      # 10" = 0.833 ft diameter (unchanged)
        start: [16, -10.1]
        minor_loss_k: 0  # Expansion

    flow_path:
      points:
        - [-38.5, 5, 0]        # Tank 1 water surface
        - [-35.6, 0.7, 0]        # Pipe 1 start
        - [-15.5, -7.5, 0]   # Pipe 1 end / Pipe 2 start
        - [16, -10, 0]     # Pipe 2 end / Pipe 3 start
        - [37, -10, 0]      # Pipe 3 end
        - [41, -7, 0]        # Tank 2 water surface
    
    hydraulics:
      # Initial head = water surface elevation in Tank 1 (scaled proportionally)
      initial_head: 10.0
      
      gravity: 32.2        # ft/s² (imperial units)
      roughness: 0.0001
      friction_factor: 0.07  # Typical for smooth pipes
      velocity_head_scale: 1  # No exaggeration - real scale
      
global:
  physics:
    gravity: 32.2          # ft/s² (imperial units)
    density: 62.4          # lb/ft³ (water density in imperial)
  animation:
    viz_scale_factor: 1.0
    closed_pipe_viz_scale: 1.0
    particle_count: 50
    wait_time_before_particles: 1
    wait_time_after_particles_start: 6
